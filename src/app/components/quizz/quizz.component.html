<div class="quizz__container">
    <div class="quizz_logo">
        <img src="../../../assets/images/logo.png" alt="">
        <h3>{{ title }}</h3>
    </div>

    <div *ngIf=!finished class="quizz_question">
        <h3>{{ questionsSelected.question }}</h3>
    </div>

    <div *ngIf=!finished class="quizz_options">
        <button class="btn_option" 
        *ngFor="let question of questionsSelected.options"
        (click)="playerChoice(question.alias)"
        >
            {{ question.name }}
        </button>
    </div>

    <div *ngIf=finished class="quizz_results">
        <h1>Seu resultado Ã©:</h1>
        <p>{{ answersSelected }}</p>
    </div>
</div>
